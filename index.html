<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <div class="root__page">
    <header class="header">
      <img src="./img/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./img/avatar.png" alt="Фото профиля" class="profile__avatar">
        <div class="profile__profile-info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1><button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="card">
        <article class="card__item">
          <img src="./img/card1.jpg" alt="Фото парижа" class="card__img">
          <div class="card__signature-block">
            <h3 class="card__title">Париж</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>
        <article class="card__item">
          <img src="./img/card2.jpg" alt="Фото Нью-Йорка" class="card__img">
          <div class="card__signature-block">
            <h3 class="card__title">New York</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>
        <article class="card__item">
          <img src="./img/card3.jpg" alt="Фото Москвы" class="card__img">
          <div class="card__signature-block">
            <h3 class="card__title">Москва</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>
        <article class="card__item">
          <img src="./img/card4.jpg" alt="Фото Мадрида" class="card__img">
          <div class="card__signature-block">
            <h3 class="card__title">Испания - Мадрид</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>
        <article class="card__item">
          <img src="./img/card5.jpg" alt="Фотом Колизея в Риме" class="card__img">
          <div class="card__signature-block">
            <h3 class="card__title">Рим</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>
        <article class="card__item">
          <img src="./img/card6.jpg" alt="Фотом пирамид в каире" class="card__img">
          <div class="card__signature-block">
            <h3 class="card__title">Каир</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__window">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup_form" action="#" class="popup__form">
        <input type="text" name="name" id="name" class="popup__input">
        <input type="text" name="description" id="description" class="popup__input">
        <input type="submit" class="popup__save-button" value="Сохранить">
      </form>
    </div>
  </div>
  <script src="./script/popup.js"></script>
</body>

</html>
