<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <div class="root__page">
    <header class="header">
      <img src="./img/logo.svg" alt="Логотип сайта" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img src="./img/Avatar.png" alt="Фото профиля" class="profile__avatar">
        <div class="profile__profile-info">
          <div class="profile__name-block">
            <h2 class="profile__name">Жак-Ив Кусто</h2><button class="profile__edit-button"><img
                src="./img/Edit_Button.svg" alt="" class="profile__edit-button-icon"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>

        <button class="profile__add-button">+</button>
      </section>
      <section class="card">
        <article class="card__item">
          <img src="./img/card1.jpg" alt="" class="card__img">
          <div class="card__signature-block">
            <h3 class="card__title">Париж</h3>
            <input type="image" src="./img/like.svg" class="card__like">
          </div>
        </article>
        <article class="card__item">
          <img src="./img/card2.jpg" alt="" class="card__img">
          <div class="card__signature-block">
            <h3 class="card__title">New York</h3>
            <input type="image" src="./img/like.svg" class="card__like">
          </div>
        </article>
        <article class="card__item">
          <img src="./img/card3.jpg" alt="" class="card__img">
          <div class="card__signature-block">
            <h3 class="card__title">Москва</h3>
            <input type="image" src="./img/like.svg" class="card__like">
          </div>
        </article>
        <article class="card__item">
          <img src="./img/card4.jpg" alt="" class="card__img">
          <div class="card__signature-block">
            <h3 class="card__title">Испания - Мадрид</h3>
            <input type="image" src="./img/like.svg" class="card__like">
          </div>
        </article>
        <article class="card__item">
          <img src="./img/card5.jpg" alt="" class="card__img">
          <div class="card__signature-block">
            <h3 class="card__title">Рим</h3>
            <input type="image" src="./img/like.svg" class="card__like">
          </div>
        </article>
        <article class="card__item">
          <img src="./img/card6.jpg" alt="" class="card__img">
          <div class="card__signature-block">
            <h3 class="card__title">Каир</h3>
            <input type="image" src="./img/like.svg" class="card__like">
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
<div class="popup">
  <div class="popup__window">
    <div class="popup__button-close">+</div>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form action="" class="popup__form">
      <input type="text" name="name" id="" class="popup__name" value="12312" >
      <div class="popup__line"></div>
      <input type="text" name="description" id="" class="popup__description">
      <div class="popup__line"></div>
      <button class="popup__save-button">Сохранить</button>
    </form>
  </div>
</div>
<script src="./blocks/popup/popup.js"></script>
</body>

</html>
